<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Install Test</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1db954">
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #1db954;
        }
        button {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        #installInstructions {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>PWA Install Test</h1>
    <p>This page tests the PWA installation functionality.</p>
    
    <button id="installButton">Install App</button>
    
    <div id="installInstructions"></div>
    
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.log('Service Worker registration failed', err));
        }
        
        // Handle install prompt
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        const installInstructions = document.getElementById('installInstructions');
        
        // Store the install prompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('beforeinstallprompt fired');
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show install status
            installInstructions.innerHTML = '<strong>Install prompt detected!</strong> Click the Install button above to install.';
        });
        
        // Add click handler to install button
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                // Show the install prompt
                deferredPrompt.prompt();
                
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                
                // We've used the prompt, and can't use it again, so clear it
                deferredPrompt = null;
                
                if (outcome === 'accepted') {
                    installInstructions.innerHTML = '<strong>Success!</strong> The app is being installed.';
                } else {
                    installInstructions.innerHTML = '<strong>Installation declined.</strong> You can try again later.';
                }
            } else {
                // No install prompt available - provide browser-specific instructions
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                const isFirefox = navigator.userAgent.includes('Firefox');
                const isChrome = navigator.userAgent.includes('Chrome');
                
                let message = '';
                
                if (isIOS) {
                    message = '<strong>iOS Installation:</strong> Tap the share icon (rectangle with arrow) and select "Add to Home Screen"';
                } else if (isFirefox) {
                    message = '<strong>Firefox Installation:</strong> Click the three dots (≡) in the address bar and select "Install"';
                } else if (isChrome) {
                    message = '<strong>Chrome Installation:</strong> Click the three dots (⋮) menu and select "Install RadioWave"';
                } else {
                    message = '<strong>Installation:</strong> Use your browser menu to add this app to your home screen';
                }
                
                installInstructions.innerHTML = `
                    <p>${message}</p>
                    <p><strong>Why am I seeing this?</strong> This may happen for several reasons:</p>
                    <ul>
                        <li>You've already installed the app</li>
                        <li>Your browser doesn't support PWA installation</li>
                        <li>The site doesn't meet PWA installation criteria (HTTPS, manifest, service worker)</li>
                        <li>You need to interact with the site more before installation is offered</li>
                    </ul>
                `;
            }
        });
        
        // Log when app is successfully installed
        window.addEventListener('appinstalled', () => {
            console.log('App successfully installed');
            installInstructions.innerHTML = '<strong>Success!</strong> The app has been installed.';
        });
    </script>
</body>
</html>
