<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are offline - Music Player</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #1DB954;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.6;
            max-width: 600px;
        }
        .icon {
            font-size: 72px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you don't have an internet connection right now.</p>
    <p>Your saved songs are still available in the app.</p>
    <button id="goHomeBtn" class="btn">Go to Home</button>
    
    <script>
        // Try to navigate to the cached home page
        document.getElementById('goHomeBtn').addEventListener('click', function() {
            // Navigate to index page (should be cached)
            window.location.href = './index.html';
        });
        
        // Check if we come back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // If this is a standalone PWA, try to redirect automatically
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('Running in standalone mode, attempting to navigate to cached index.html');
            setTimeout(() => {
                window.location.href = './index.html';
            }, 2000); // Wait 2 seconds before redirecting
        }
    </script>
</body>
</html>
