    <title>Radio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <h1>Browse</h1>

            <!-- Radio list will be populated dynamically -->

                    <p id="currentRadio"></p>
                    <p id="radioDescription" class="description"></p>
                </div>
                <div class="controls">
                    <button id="playPauseBtn" class="play-pause-btn">
                        <span class="play-icon">‚ñ∂</span>

                    </button>
                </div>
                <div class="status">
                    <p id="statusText">Select a station to play</p>
                </div>
            </div>
            <nav class="bottom-nav">
                <button class="nav-btn active">
                    <span class="nav-icon">üìª</span>
                    <span>Your Songs</span>
                </button>
                <button class="nav-btn">
                    <span class="nav-icon">‚ù§Ô∏è</span>
                    <span>Favorites</span>
                </button>
                <button class="nav-btn">
                    <span class="nav-icon">üîç</span>

                </button>
            </nav>
        </div>
    </div>

</html>
